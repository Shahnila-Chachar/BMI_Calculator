<body>
  <div class="container">
    <div class="calc">
      <h1>Body Mass Index (BMI) Calculator</h1>
    </div>
    
    <div class="inputs".>
      <label>Weight :</label>
      <input type="number" placeholder="kg" id="my-weight">
      <br>
      <label>Height :</label>
      <input type="number" placeholder="cm" id="my-height">
      
      
      
      <button onclick="myFunction()">Calculate</button>
      <button onclick="resetButton()">Reset</button>
      
      <div id="result"></div>
      
    </div>
    
    
    <div class="note">
      <label>Note:</label>
  <ul>
    <li>UnderWeight < 18.5</li>
    <li>Normal Weight (18.5 to 24.9)</li>
    <li>OverWeight (25 to 29.9)</li>
    <li>Obesity > 30</li>
  </ul>
    </div>
  </div>
